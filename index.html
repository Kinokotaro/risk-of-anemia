<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貧血リスク</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>貧血リスク評価</h1>

        <div class="evaluation-section">
            <h2>ヘモグロビン</h2>
            <p>数値を入力してください。</p>
            <input type="number" id="hemoglobinValue" placeholder="例: 15.2">
            <button id="evaluateHemoglobinButton">評価する</button>
            <div id="hemoglobinResult" class="result-box"></div>
        </div>

        <div class="evaluation-section">
            <h2>フェリチン</h2>
            <p>数値を入力してください。</p>
            <input type="number" id="ferritinValue" placeholder="例: 85">
            <button id="evaluateFerritinButton">評価する</button>
            <div id="ferritinResult" class="result-box"></div>
        </div>

        <h1>胃酸分泌評価</h1>
        <div class="evaluation-section">
            <h2>PG1</h2>
            <p>数値を入力してください。</p>
            <input type="number" id="pg1Value" placeholder="例: 42">
            <button id="evaluatePg1Button">評価する</button>
            <div id="pg1Result" class="result-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
